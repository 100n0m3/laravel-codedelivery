<ion-view>
    <ion-nav-title>Mudar Senha</ion-nav-title>
    <ion-content class="no-padding">
        <form name="form" ng-submit="changePassword()">
            <div class="list bg-white">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Senha atual</span>
                    <input type="password" name="password_current" ng-model="user.password_current" required="required" placeholder="Senha Atual">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Senha</span>
                    <input type="password" name="password" ng-model="user.password" required="required" placeholder="Senha">
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Senha</span>
                    <input type="password" name="password" ng-model="user.password" required="required" placeholder="Confirme a Senha">
                </label>
                <div class="item padding">
                    <button type="button"
                        class="button button-block button-positive no-margin"
                        ng-click="updatePassword()">Gravar Modificações</button>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
