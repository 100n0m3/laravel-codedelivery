<ion-view>
    <ion-nav-bar class="no-border">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-title>
            Detalhes do Produto
        </ion-nav-title>
    </ion-nav-bar>
    <ion-content class="no-padding has-header">
        <div class="list no-margin">
            <div class="item item-title">
                <h2>{{product.name}}</h2>
            </div>
            <div class="item item-body">
                <img class="full-image" ng-src="{{product.image}}">
            </div>
            <div class="item item-body">
                <h2 class="no-margin-top dark">Descrição:</h2>
                <p style="margin-top:0">{{product.description}}</p>
            </div>
            <div class="item item-body">
                <h2 class="no-margin-top">
                    <span class="dark">Preço unitário:</span>
                    <span class="item-note dark">R$ {{product.price | number: 2}}</span>
                </h2>
            </div>
            <div class="item item-body">
                <h2 class="no-margin-top">
                    <span class="dark">Subtotal:</span>
                    <span class="item-note dark">R$ {{(product.price * product.qtd) | number: 2}}</span>
                </h2>
            </div>
            <label class="item item-input">
                <span class="input-label">Quantidade:</span>
                <input type="text" placeholder="Forneça a quantidade" ng-model="product.qtd">
            </label>
        </div>
        <div class="item no-margin no-border border-bottom">
            <button type="button" class="button button-assertive button-block no-margin" ng-click="updateQtd()">
                Alterar Quantidade
            </button>
        </div>
    </ion-content>
</ion-view>
