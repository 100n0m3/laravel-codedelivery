<ion-view>
    <ion-nav-title>Configurações</ion-nav-title>
    <ion-content class="has-header">
        <ul class="list">
            <li class="item item-toggle">
                Teste
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="user.config.teste">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
            <li class="item item-toggle">
                Teste 2
                <label class="toggle toggle-positive">
                    <input type="checkbox" ng-model="user.config.teste2">
                    <div class="track">
                        <div class="handle"></div>
                    </div>
                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
