<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <button class="button button-clear icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <!-- <ion-header-bar align-title="center" class="bar-positive">
            <h1 class="title">{{app.organization.name}}</h1>
        </ion-header-bar> -->
        <ion-content>
            <ion-list>
                <ion-item class="item-avatar no-border">
                    <img ng-src="{{user.image}}" class="img-responsive">
                    <h2>{{user.name}}</h2>
                    <p>{{user.email}}</p>
                </ion-item>

                <ion-item menu-close ui-sref="client.view_products" class="item-icon-left">
                    <i class="icon ion-ios-folder-outline"></i> Catálogo
                </ion-item>
                <ion-item menu-close ui-sref="client.checkout" class="item-icon-left">
                    <i class="icon ion-ios-cart-outline"></i> Fazer Pedido
                </ion-item>
                <ion-item menu-close ui-sref="client.order" class="item-icon-left">
                    <i class="icon ion-ios-paper-outline"></i> Meus Pedidos
                </ion-item>
                <ion-item menu-close ui-sref="client.settings" class="item-icon-left">
                    <i class="icon ion-ios-cog-outline"></i> Configurações
                </ion-item>
                <ion-item menu-close ng-click="logout()" class="item-icon-left">
                    <i class="icon ion-ios-locked-outline"></i> Sair
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar align-title="center" class="bar bar-positive">
            <h1 class="title">{{app.name}} v{{app.version}}</h1>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
