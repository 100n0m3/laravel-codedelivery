<ion-view>
    <ion-nav-bar class="bar-positive">
        <ion-nav-buttons side="left">
            <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
        </ion-nav-buttons>
        <ion-nav-title>
            Cat√°logo de Produtos
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon icon ion-ios-settings" menu-toggle="right"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <div class="bar bar-subheader bar-white item-input-inset border-bottom">
        <label class="item-input-wrapper bg-white no-padding">
            <input type="search" placeholder="buscar..." ng-model="searchKeyword" ng-change="doRefresh()">
        </label>
        <span class="badge badge-stable"></span>
    </div>
    <ion-content lazy-scroll class="padding has-subheader">
        <ion-refresher
            pulling-text="Puxe para atualizar..."
            on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <div class="item item-divider" ng-show="searchKeyword.length > 0">
                <strong>Resultados da busca <span class="item-note dark">{{products.length}} itens</span></strong>
            </div>
            <ion-item ng-repeat="o in products | filter: searchKeyword" ng-click="addItem(o)" class="item-thumbnail-left">
                <!-- <img ng-src="{{o.image}}"> -->
                <img image-lazy-src="{{o.image}}">
                <h2>{{o.name}}</h2>
                <p>{{o.description}}</p>
                <p>
                    <i class="fa fa-folder-o"></i> {{o.category.data.name}}
                    <span class="item-note dark">
                        <strong>R$ {{o.price | number: 2}}</strong>
                    </span>
                </p>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
