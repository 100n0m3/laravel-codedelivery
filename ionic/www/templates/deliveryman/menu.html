<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-buttons side="left">
                <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" class="item-dark no-border">
        <!-- <ion-header-bar align-title="center" class="bar-dark">
            <h1 class="title">{{app.organization.name}}</h1>
        </ion-header-bar> -->

        <ion-content>
            <ion-list>
                <ion-item class="item-avatar no-border">
                    <img ng-src="{{user.image}}" class="img-responsive">
                    <h2>{{user.name}}</h2>
                    <p>{{user.email}}</p>
                </ion-item>
                <ion-item menu-close ui-sref="deliveryman.order">
                    <i class="fa fa-fw fa-truck"></i>
                    Meus Pedidos
                </ion-item>
                <ion-item menu-close ui-sref="deliveryman.settings">
                    <i class="fa fa-fw fa-cog"></i> Configurações
                </ion-item>
                <ion-item menu-close ng-click="logout()">
                    <i class="fa fa-fw fa-sign-out"></i> Sair
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar align-title="center" class="bar bar-positive">
            <h1 class="title item-note">{{app.name}} v{{app.version}}</h1>
        </ion-footer-bar>
    </ion-side-menu>

</ion-side-menus>
