<ion-side-menus enable-menu-with-back-views="true">

    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive">
            <ion-nav-buttons side="left">
                <button class="button button-clear button-icon ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar align-title="center" class="bar-dark">
            <h1 class="title">Bem vindo, {{user.name}}</h1>
        </ion-header-bar>

        <ion-content>
            <ion-list>
                <ion-item menu-close ui-sref="client.order" class="item-icon-left">
                    <i class="icon ion-android-list"></i>
                    Meus Pedidos
                </ion-item>
                <ion-item menu-close ui-sref="client.checkout" class="item-icon-left">
                    <i class="icon ion-bag"></i>
                    Fazer Pedido
                </ion-item>
            </ion-list>
        </ion-content>

        <ion-footer-bar align-title="center" class="bar-dark">
            <div class="buttons">
                <button class="button button-icon ion-log-out"></button>
            </div>
            <h1 class="title">CodeDelivery v0.0.1</h1>
        </ion-footer-bar>
    </ion-side-menu>

    <ion-side-menu side="right">

    </ion-side-menu>
</ion-side-menus>
