<ion-view>
    <ion-nav-title>Configurações</ion-nav-title>
    <ion-content class="has-header">
        <ul class="list">
            <li class="item item-toggle">
                <i class="fa fa-fw fa-map-marker"></i> Enviar localização
                <label class="toggle toggle-positive">

                </label>
            </li>
        </ul>
    </ion-content>
</ion-view>
